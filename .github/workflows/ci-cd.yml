name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    services:
      php-backend:
        image: php:8.1-cli
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000 || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        volumes:
          - ./backend:/app
        command: bash -c "cd /app && php -S 0.0.0.0:8000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Serve frontend & run Cypress
        working-directory: ./frontend
        run: |
          npx serve -s build -l 3000 &
          npx wait-on http://127.0.0.1:3000
          echo "Running Cypress tests..."
          npx cypress run --browser chrome --headless --env apiUrl=http://127.0.0.1:8000/api
        env:
          CI: true

      - name: Upload Cypress artifacts (screenshots/videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-artifacts
          path: frontend/cypress/screenshots,frontend/cypress/videos

  backend:
    name: Backend - Syntax & API Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Validate PHP syntax
        working-directory: ./backend
        run: |
          echo "Checking PHP syntax..."
          find . -name "*.php" -exec php -l {} \;

      - name: Test backend API
        working-directory: ./backend
        run: |
          php -S 0.0.0.0:8000 -t . &
          sleep 5
          curl -f http://localhost:8000/api/users.php || exit 1

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: php-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: react-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment notice
        run: |
          echo "Deployment would happen here"
          echo "Push images, update manifests, apply kubectl commands."
